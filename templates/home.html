<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostU Admin | Home</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-image: linear-gradient(93.96deg, #4bb5e2 17.14%, #2ebdb5 83.32%);
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 30px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            margin-right: 30px;
            font-family: sans-serif;
            font-size: 20px;
            font-weight: 550;
            position: relative;
        }
        .navbar a::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 170%;
            height: 260%;
            background-color: rgba(128, 128, 128, 0.2);
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .navbar a:hover::before {
            opacity: 1;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f0f0f0;
            padding: 40px 60px;
        }
        .top-sections {
            display: flex;
            margin-bottom: 20px;
        }
        .left-section, .right-section {
            padding: 20px;
            justify-content: center;
            align-items: center;
        }
        .left-section {
            flex: 2;
            background-color: white;
            margin-right: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 400px;
        }
        .right-section {
            flex: 1;
            background-color: white;
            margin-left: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 400px;
        }
        .bottom-sections {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .bottom-section-half {
            flex: 1;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 150px;
        }
        .bottom-section-third {
            flex: 1;
            background-color: white;
            margin-left: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 150px;
        }
        .chart-container {
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chart-container canvas {
            display: block;
            margin: 0 auto;
            width: 100%;
            height: auto;
        }
        .large-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .host-u-logo-text {
            position: absolute;
            top: 10px;
            left: 30px;
            color: white;
            font-size: 40px;
            font-family: sans-serif;
            font-weight: 900;
        }
        .host-u-admin-dashboard-text {
            position: absolute;
            top: 15px;
            left: 200px;
            color: white;
            font-size: 25px;
            font-family: sans-serif;
            width: 200px;
            word-wrap: break-word;
        }
        .signature {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 22px;
            font-family: Arial, Helvetica, sans-serif;
            color: black;
            font-weight: 100;
        }
        .past-week-signups {
            font-size: 60px;
            font-family: Arial, Helvetica, sans-serif;
            color: #4bb5e2;
            font-weight: 600;
        }
        .guest-host-ratio {
            font-size: 60px;
            font-family: Arial, Helvetica, sans-serif;
            color: #4bb5e2;
            font-weight: 600;
        }
        .horizontal-elements {
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .past-week-signups {
            height: 90px;
        }
        .total-users {
            font-size: 60px;
            font-family: Arial, Helvetica, sans-serif;
            color: #4bb5e2;
            font-weight: 600;
            height: 90px;
        }
        .big-numbers-row-two {
            font-size: 60px;
            font-family: Arial, Helvetica, sans-serif;
            color: #4bb5e2;
            font-weight: 600;
            height: 90px;
            margin-left: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <div class="host-u-logo-text">
                host u |
            </div>
            <div class="host-u-admin-dashboard-text">
                Admin Dashboard
            </div>
        </div>
        <a href="#queries">Queries</a>
        <a href="#help">Help</a>
        <a href="#account">Account</a>
        <a href="#home">Home</a>
    </div>
    <div class="content">
        <div class="top-sections">
            <div class="left-section">
                <div class="horizontal-elements">
                    <div class="big-numbers-row-two past-week-signups">72</div>
                    <div class="large-text">Sign-ups In Past Seven Days</div>
                </div>
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
            <div class="right-section">
                <div class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>
                <div id="guest-host-ratio" class="guest-host-ratio">-.--</div>
                <div class="large-text">
                    Total Guest/Host Ratio
                </div>
            </div>
        </div>
        <div class="bottom-sections">
            <div class="bottom-section-half">
                <div class="horizontal-elements">
                    <div class="total-users">1,000</div>
                    <div class="large-text">Total Sign-ups</div>
                </div>
            </div>
            <div class="bottom-section-third">
                <div class="horizontal-elements">
                    <div class="messages-past-day big-numbers-row-two">15</div>
                    <div class="large-text">Conversation Messages in the Past 24 Hours</div>
                </div>
            </div>
            <div class="bottom-section-third">
                <div class="horizontal-elements">
                    <div class="booked-listings big-numbers-row-two">3</div>
                    <div class="large-text">Booked Listings</div>
                </div>
                
            </div>
        </div>
    </div>
    <div class="signature">
        Created by Daniel Ip
    </div>
    <script>
        const barCtx = document.getElementById('barChart').getContext('2d');
        const pieCtx = document.getElementById('pieChart').getContext('2d');

        const barChart = new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Today'],
                datasets: [{
                    label: 'Sign-ups',
                    data: [8, 11, 12, 11, 10, 16, 4],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const pieChart = new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Guests', 'Hosts'],
                datasets: [{
                    label: 'User Distribution',
                    data: [0, 1],
                    backgroundColor: [
                        'rgba(46, 189, 181, 0.2)',
                        'rgba(54, 162, 235, 0.2)'
                    ],
                    borderColor: [
                        'rgba(46, 189, 181, 1)',
                        'rgba(54, 162, 235, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('/guest-host-ratio')
            .then(response => response.json())
            .then(data => {
                document.getElementById('guest-host-ratio').innerText = data.ratio;
                pieChart.data.datasets[0].data = [data.ratio * 100, 100];
                pieChart.update();
            })
            .catch(error => console.error('Error fetching guest-host ratio:', error));
    });
</script>
</html>
