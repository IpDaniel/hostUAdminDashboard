<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostU Admin | Home</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-image: linear-gradient(93.96deg, #4bb5e2 17.14%, #2ebdb5 83.32%);
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end; /* Align items to the right */
            align-items: center;
            padding: 30px;
        }
        .navbar a {
            color: white; /* White text */
            text-decoration: none;
            margin-left: 30px;
            margin-right: 30px;
            font-family: sans-serif;
            font-size: 20px;
            font-weight: 550;
            position: relative; /* Needed for positioning the pseudo-element */
        }
        .navbar a::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 170%;
            height: 260%;
            background-color: rgba(128, 128, 128, 0.2); /* Mostly transparent gray */
            border-radius: 8px; /* Rounded corners */
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease; /* Smooth transition for hover effect */
        }
        .navbar a:hover::before {
            opacity: 1; /* Show the rectangle on hover */
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .host-u-logo-text {
            position: absolute;
            top: 10px;
            left: 30px;
            color: white;
            font-size: 40px;
            font-family: sans-serif;
            font-weight: 900;
        }
        .host-u-admin-dashboard-text {
            position: absolute;
            top: 15px;
            left: 200px;
            color: white;
            font-size: 25px;
            font-family: sans-serif;
            width: 200px; /* Adjust this value as needed */
            word-wrap: break-word;
        }
        .signature {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 22px;
            font-family: Arial, Helvetica, sans-serif;
            color: black;
            font-weight: 100;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <div class="host-u-logo-text">
                host u |
            </div>
            <div class="host-u-admin-dashboard-text">
                Admin Dashboard
            </div>
        </div>
        <a href="#queries">Queries</a>
        <a href="#help">Help</a>
        <a href="#account">Account</a>
        <a href="#home">Home</a>
    </div>
    <div class="content">
        <h1>Welcome to the Homepage</h1>
    </div>
    <div class="signature">
        Created by Daniel Ip
    </div>
</body>
</html>
